<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    
      <div class="container">
        <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6" style="margin-top:30px">
          <h1>Insert students result :</h1>
          <div style="border:1px solid black;padding:10px;margin-top:30px">
          
             
              
                 
          <form action="" method="">
          <div class="form-group">
            <level>Batch :</level>
              <select name="carlist" form="carform" class="form-control">
                  <option value="volvo">26th</option>
                  <option value="saab">27th</option>
                  <option value="opel">28th</option>
                  <option value="audi">29th</option>
                </select>
            </div>
            <div class="form-group">
            <level>Semester :</level>
              <select name="carlist" form="carform" class="form-control">
                  <option value="volvo">26th</option>
                  <option value="saab">27th</option>
                  <option value="opel">28th</option>
                  <option value="audi">29th</option>
                </select>
            </div>
             <level>Shift</level>
            <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
              <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
            <div class="form-group">
            <level>Name :</level>
            <input type="text" name="" id="" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
            <level>Roll :</level>
            <input type="text" name="" id="" placeholder="Roll" class="form-control">
            </div>
            <div class="form-group">
            <level>GPA :</level>
            <input type="number" step="0.01" name="" id="" placeholder="Name" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Insert</button>
          </form>
          </div>
          </div>
          <div class="col-md-3">
        </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
